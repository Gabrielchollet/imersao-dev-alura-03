<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    Desafio aula 03 da imersão dev
  </title>
  <!-- Fonte utilizada para "h1" -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <!-- Fonte utilizada para "p" -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section>
    <h1>Mentalista</h1>
    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-mentalista.svg" class="page-logo"
      alt="">
    <div class="page-inicial">
      <div class="forms">
        <p>Escolha a dificuldade da partida!</p>
        <input type="radio" id="easy" name="level" value="01" checked>
        <label for="easy">Fácil</label><br>
        <input type="radio" id="medium" name="level" value="02">
        <label for="medium">Médio</label><br>
        <input type="radio" id="hard" name="level" value="03">
        <label for="hard">Difícil</label><br><br>
        <button onclick="chooseLevel()">START</button>
      </div>
    </div>
  </section>
  <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
  </a>

  <script src="./script.js"></script>
</body>

</html>
